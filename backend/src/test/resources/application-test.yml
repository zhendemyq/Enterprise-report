spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: never
  data:
    redis:
      host: localhost
      port: 6379

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

# Sa-Token 配置
sa-token:
  token-name: satoken
  timeout: 2592000
  is-concurrent: true
  is-share: true
  is-log: false

# XXL-JOB 配置 - 测试环境禁用
xxl:
  job:
    enabled: false
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      appname: test-executor
      port: 0
      logpath: /tmp/xxl-job
      logretentiondays: 1

# 日志配置
logging:
  level:
    root: WARN
    com.example.backend: INFO
